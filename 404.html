<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404</title>
  <style>
    :root {
      --primary: #1976d2;
      --light: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 100px;
      margin: 0;
      color: var(--primary);
    }

    h2 {
      margin: 10px 0;
    }

    p {
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      color: white;
      background: var(--primary);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    a:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Sorry, the page you are looking for is not available or has been moved.</p>
  <a href="https://studyfood.github.io">Return to Home</a>

</body>
</html>
